<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
        <div class="result_img">
        <span class="user_result"><p>User</p>
            <img src="rrrr.png" alt="">
        </span>
        <span class="cpu_result"><p>Cpu</p>
            <img src="rrrr.png" alt="">
        </span>
        </div>
        <div class="result">Let's Play</div>
        </div>
        
        <div class="option_images">
            <span class="option_image">
                <img src="rock.png" height="80px" width="100px" alt="">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="paper.png" height="80px" width="80px" alt="">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="scissor.png" height="80px" width="80px" alt="">
                <p>Scissor</p>
            </span>
        </div>
    </section>
    <script src="script.js" defer></script>
    
</body>
</html>
